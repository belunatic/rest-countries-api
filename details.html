<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country Explore</title>
		<link rel="stylesheet" href="../src/style.css" />
	</head>
	<body class="dark mode">
		<header class="dark mode h-[4rem] shadow-md">
			<div
				class="max-w-[85rem] mx-auto flex justify-between items-center h-full px-8">
				<h1 class="text-md md:text-xl w-1/2 md:w-3/4">
					<a href="/"> Where in the world?</a>
				</h1>
				<div class="flex flex-row w-1/2 md:w-1/4 justify-end items-center">
					<ion-icon
						id="icon"
						name="moon"
						class="size-4 mr-2 icons relative -bottom-[2px] dark mode cursor-pointer"></ion-icon>
					<span class="text-md md:text-xl">Dark Mode</span>
				</div>
			</div>
		</header>
		<section
			id="filter"
			class="max-w-[85rem] mx-auto flex flex-col md:flex-row justify-between items-start h-[8rem] md:h-[12rem] px-8 py-8 ">
			<div id="search-div" class="w-1/2 md:w-1/6">
				<div
					class="searchDiv dark mode px-4 py-4 shadow-md flex items-start md:items-center rounded-sm">
					<button id="searchbutton">
						<a href="/"><ion-icon
							name="arrow-back-outline"
							class="pr-4 pl-2 size-5 relative top-[5px]"></ion-icon>
						Back
					</button></a>
				</div>
			</div>
		</section>
		<section class="max-w-[85rem] mx-auto h-full px-8">
			<div
				id="detailDiv"
				class="grid grid-cols-1 md:grid-cols-2 gap-x-12"></div>
		</section>
		<!-- <script type="module" src="/src/js/utility.js"></script> -->
		<script type="module" src="/src/js/detail.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	</body>
</html>
