<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rest-countries-api</title>
		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body class="dark">
		<header class="dark h-[4rem] shadow-md">
			<div
				class="max-w-[85rem] mx-auto flex justify-between items-center h-full px-8">
				<h1 class="text-xl w-3/4">Where in the world?</h1>
				<div class="flex flex-row w-1/4 justify-end items-center">
					<!-- <img
						src="./public/moon.svg"
						alt="mood icon"
						class="size-6 mr-2 icons dark" /> -->
					<ion-icon name="moon" class="size-4 mr-2 icons dark"></ion-icon>
					<span>Dark Mode</span>
				</div>
			</div>
		</header>
		<section
			id="filter"
			class="max-w-[85rem] mx-auto flex justify-between items-center h-[8rem] px-8 py-4">
			<div id="search-div" class="w-3/4">
				<form class="w-1/2">
					<div
						class="searchDiv dark px-4 py-4 shadow-md flex items-center rounded-sm">
						<ion-icon name="search" class="pr-4 pl-2 size-6"></ion-icon
						><input
							type="text"
							placeholder="Search for a country..."
							name="search"
							id="search"
							class="searchInput w-full" />
					</div>
				</form>
			</div>
			<div id="filter-div" class="w-1/4">
				<div
					class="searchDiv dark px-4 py-4 shadow-md flex items-center rounded-sm">
					<label for="underline_select" class="sr-only">Filter by Region</label>
					<select name="continents" id="continents" class="block w-full dark">
						<option value="">Filter by Region</option>
						<option value="africa">Africa</option>
						<option value="america">America</option>
						<option value="asia">Asia</option>
						<option value="europe">Europe</option>
						<option value="oceania">Oceania</option>
					</select>
				</div>
			</div>
		</section>
		<section class="max-w-[85rem] mx-auto h-full px-8">
			<div id="resultDiv" class="grid grid-cols-4 gap-x-12 gap-y-16">
				<div
					class="country dark flex flex-col gap-y-4 rounded-lg shadow-lg pb-8 overflow-hidden">
					<img
						src="https://cdn.britannica.com/20/20-050-33766E25/Flag-Tanzania.jpg"
						alt=""
						class="w-full" />
					<div class="px-6">
						<p class="font-bold text-lg py-3">Country</p>
						<p class="text-sm"><span class="font-bold">Population:</span></p>
						<p class="text-sm"><span class="font-bold">Region:</span></p>
						<p class="text-sm"><span class="font-bold">Capital:</span></p>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="/src/main.ts"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	</body>
</html>
